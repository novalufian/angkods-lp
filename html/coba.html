<html lang="en" class="no-js">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSRulePlugin.min.js"></script>
  
  <style>
    .box {
      position: relative;
      width: 200px;
      height: 50px;
      margin: 20px;
      background-color: #EEEEEE;
      border: 2px solid #444444;
      overflow: hidden;
    }
    .box:after {
      content: '';
      position: absolute;
      width: 100px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      border-right: 100px solid #444444;
    }
    #t1:after {
      content: '#t1:after';
      background-color: #F92572;
      left: 0;
    }</style>
  </head>
  
  <body>
    <div class='box' id='t1'></div>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        
        // wait until external stylesheets, links, images, and other external assets are loaded in the window
        window.addEventListener("load", function()
        {
          var rule = CSSRulePlugin.getRule("#t1:after"); //get the rule
          TweenLite.to(rule, 3, {cssRule: { left: 100 },ease: Power2.easeInOut}, 0);
        }, false);
      });</script>
  </body>
</html>
