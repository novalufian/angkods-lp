    <script>
        var sOne = document.getElementById("section-one");

        for (let index = 0; index < 60; index++) {
            var span = document.createElement("span");
            span.setAttribute("class", `home-conveti radius-${Math.floor(Math.random() * 10)}`);
            span.setAttribute("style", `z-index : ${Math.floor(Math.random() * 10)}`);
            sOne.appendChild(span);
        }
         
        var x = setInterval(function(){
            updateConvety();
        }, 5000);

        x;

        function updateConvety(){
            var item = sOne.querySelectorAll(".home-conveti");
            item.forEach(function(el , i){
                el.setAttribute("class", `home-conveti radius-${Math.floor(Math.random() * 10)}`);
                el.setAttribute("style", `z-index : ${Math.floor(Math.random() * 10)}`);
            })
        }
