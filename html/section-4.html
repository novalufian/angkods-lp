<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css" rel="stylesheet">

</head> 
<body>
    <nav class="navbar navbar-light justify-content-between fixed-top" id="main-navbar">
        <div class="container">
            <!-- <a class="navbar-brand fredoka text-primary">Angko<span class="text-danger">ds</span></a> -->
            <a class="navbar-brand fredoka text-primary">
                <img src="https://www.comscore.com/content/download/43762/2490620/file/Comscore_Logo_Color_1028px.png" alt="" style="height: 40px;">
            </a>
            
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="#partnership">Our partner</a></li>
                <li class="nav-item"><a href="#about-us">Why us</a></li>
                <li class="nav-item"><a href="#plan">Plan</a></li>
                <li class="nav-item"><a href="#show-case">Show case</a></li>
                <li class="nav-item"><a href="#faq">FAQ</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="page-section mh-100 intro-section d-flex flex-column align-items-center justify-content-center" id="home">
        <!-- section 4 phone -->
        <div id="section-four" class="d-flex flex-column align-items-center justify-content-center">
            <img class="main-img" src="../img/burger.png" alt="">
            <img class="conveti-1" src="../img/fries.png" alt="">
            <img class="conveti-2" src="../img/fries.png" alt="">
            <h1 class="food-text righteous w900">FOODS</h1>

            <img src="../img/bottle.png" alt="" class="main-img-drink">
            <img src="../img/orange-half-slice.png" alt="" class="conveti-3">
            <!-- <img src="../img/orange-slice.png" alt="" class="conveti-4"> -->
            <!-- <img src="../img/mint.png" alt="" class="conveti-4"> -->
            <h1 class="drink-text righteous ">DRINK.</h1> 

            <h1 class="promotion righteous w900">Promotion.</h1>
            <h1 class="promo-banner-text">buy burger <br>get free drink </h1>
            <!-- <div id="promotion-banner"></div> -->
 
            <!-- text section -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.5/gsap.min.js"></script> -->
    <script src="../js/libs/gsap.js"></script>
    <script src="../js/libs/CSSRulePlugin.js"></script>

    <script>
        var tl = new TimelineMax();
        tl
        .to(
            "#section-four",
            {duration: .35, height: "100vh",opacity: 1,ease : Expo.easeOut},
            1
        )
        .to(
            "#section-four",
            {duration: .35, height: "100vh" ,width : "100%",opacity: 1,ease : Expo.easeInOut},
            1.3
        )
        
        .to(
            ".food-text",
            {duration: .5, letterSpacing : -30 ,opacity: 1,ease : Expo.easeInOut},
            1.5
        )
        .to(
            ".main-img",
            {duration: .5,y: 0,opacity: 1,ease : Power2.easeOut},
            2
        )
        .to(
            ".conveti-1",
            {duration: .35,y: -200,opacity: 1,ease : Circ.easeOut},
            2.3
        )
        
        // .to(
        //     ".food-text",
        //     {duration: .5, textShadow : "0px 0px 20px" ,opacity: 1,ease : Expo.easeInOut},
        //     2.6
        // )
        .to(
            ".conveti-2",
            {duration: .35,y: 150,opacity: 1,ease : Circ.easeOut},
            3
        )

        // out

        .to(
            ".conveti-1",
            {duration: .5,y: "200%",opacity: 0,ease : Circ.easeOut},
            3.4
        )
        .to(
            ".conveti-2",
            {duration: .5,y: "200%",opacity: 0,ease : Circ.easeOut},
            3.5
        )
        .to(
            ".main-img",
            {duration: .5,y: "-100%",opacity: 0,ease : Circ.easeOut},
            3.7
        )
        .to(
            ".food-text",
            {duration: .5, letterSpacing : -100 ,opacity: 0,ease : Expo.easeInOut},
            3.8
        )
        .to(
            "#section-four",
            {duration: .35, left : 0},
            3.81
        )

        // drink drop-shadow(0px 0px 5px #21212120)

        .from(
            ".drink-text",
            {duration: .5, y : "100%" ,opacity: 0,ease : Expo.easeInOut},
            4
        )
        .to(
            ".drink-text",
            {duration: .5, filter : "drop-shadow(0px 0px 5px #21212120)",ease : Expo.easeInOut},
            4.5
        )
        .from(
            ".main-img-drink",
            {duration: .75,  opacity : 0},
            4.8
        )
        .to(
            ".conveti-3",
            {duration: .75,  opacity : 1, x : "35%",ease : Expo.easeInOut},
            5
        )
        // out
        .to(
            ".drink-text",
            {duration: .5, y : "-100%" ,opacity: 0,ease : Expo.easeInOut},
            5.7
        )
        .to(
            ".conveti-3",
            {duration: .75,  opacity : 0, x : "65%",ease : Expo.easeInOut},
            6
        )

        // promtion

        .to(
            "#section-four",
            {duration: .35, width : "30%", overflow: "unset" ,ease : Expo.easeInOut},
            6.5
        )
        .to(
            ".main-img",
            {duration: .5,y: 0,opacity: 1,ease : Power2.easeOut},
            6.8
        )
        .from(
            ".promotion",
            {duration: .5,x: 1000,opacity: 0,ease : Power2.easeOut},
            7
        )
        .from(
            ".promo-banner-text",
            {duration: .5,x: -500,opacity: 0,ease : Power2.easeOut},
            7.5
        )
    </script>
</body>
</html>
